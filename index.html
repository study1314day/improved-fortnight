<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>包含视频的网页</title>
    <style>
        /* 可选：添加样式美化视频容器 */
        video {
            width: 600px; /* 设置视频宽度 */
            max-width: 100%; /* 响应式适配 */
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>我的视频网页</h1>
    <!-- 视频标签：src 为视频文件路径，controls 显示控制栏 -->
    <video src="渠县黄花采摘.webm" controls poster="c5d1d8e18a77cd237628b2af7a96e4c7.jpg">
        你的浏览器不支持 HTML5 视频，请升级浏览器。
    </video>
</body>
</html>
